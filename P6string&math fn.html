<!DOCTYPE html>
<html>
<head><title>String and Math functions</title></head>
<body">
<h1><u>String Functions</u></h1>
<h4><b><i>Note:- String Functions given below are based on text --></i> "Hello, This is Javascript!"</b></h4>
<script language="JavaScript" type="text/javascript">
var a="Hello, This is Javascript!";
document.write("Length of text is : ",a.length,"<br>");
document.write("slice(7,12) of text is : ",a.slice(7,12),"<br>");
document.write("substr(15,11) of text is : ",a.substr(15,11),"<br>");
document.write("Replace text ''Hello'' with  ''Hai'' is : ",a.replace("Hello","Hai"),"<br>");
document.write("UpperCase of text  is : ",a.toUpperCase(),"<br>");
document.write("LowerCase of text  is : ",a.toLowerCase(),"<br>");
document.write("Index of text ''Javascript!'' is : ",a.indexOf("Javascript!"),"<br>");
document.write("Last index of text ''is'' is : ",a.lastIndexOf("is"),"<br>");
document.write("Character at ''15th'' position of text is : ",a.charAt(15),"<br>");
document.write("Concatenation of ''People'' to text is : ",a.concat(" People"),"<br>");
</script>

<h1><u>Math Functions</u></h1>
<script language="JavaScript" type="text/javascript">

document.write("Value of ''PI'' is : ",Math.PI,"<br>");
document.write("Square root of ''4'' is : ",Math.sqrt(4),"<br>");
document.write("Power of ''4'' is : ",Math.pow(4,2),"<br>");
document.write("Minimum value among ''5,2,1,6'' is : ",Math.min(5,2,6,1),"<br>");
document.write("Maximum value among ''5,2,1,6'' is : ",Math.max(5,2,6,1),"<br>");
document.write("Absolute value of  ''-15'' is : ",Math.abs(-15),"<br>");
document.write("Rounded value of ''8.6'' is : ",Math.round(8.6),"<br>");
document.write("Floor value of ''8.2'' is : ",Math.floor(8.2),"<br>");
document.write("Ceil value of ''8.2'' is : ",Math.ceil(8.2),"<br>");
</script
</body>
</html>
