<!DOCTYPE html>
<html>
<body align="center" background color="linen">
<H1><font color="red"><u>TOYOTA</font></u></H1>
<table bgcolor="orange" ALIGN="CENTER" cellspacing="20px">
<form>
<tr>
	<td><label>Owner Name:</label></td>
	<td><input type="text"></td>
</tr>

<tr>
	<td><label>Vehicle Numer:</label></td>
	<td><input type="text"></td>

</tr>


<tr>
	<td><label>Vehicle Type:</label></td>
	<td><label>LMV:</label>
	<input type="radio" name="LMV">
     	<label>HEAVY VEHICLE:</label>
	<input type="radio" name="HEAVY VEHICLE"></td>
</tr>


<tr>
	<td><label>Fuel Type:</label></td>
	<td><SELECT>
    	<option>Diesel</option>
    	<option>Petrol</option>
        <option>CNG</option>
   	<option>Electric</option>
        </select></td>
</tr>


<tr>
	<td><label>Vehicle Status:</label></td>
	<td><input type="checkbox" name="Working">Working
	<input type="checkbox" name="Non-Working">Non-Working</td>
</tr>

<tr>
	<td><label>Owner Address:</label></td>
	<td><textarea rows="4" cols="50"></textarea></td>
</tr>


<tr>
	<td>Login info:</td>
	<td>Username:<input type="text">
	<br>Password:<input type="password"></td>
</tr>

<tr>
	<td></td>
	<td><input type="button" value="Register"></td>
</tr>

</form>
</body>
</html>
